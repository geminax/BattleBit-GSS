name: build

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  ServiceAndTask:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        dotnet restore "BattleBit Server Service.sln"  
    - name: And for nuget
      run: |
        nuget restore "BattleBit Server Service.sln"
    - name: Build
      run: |
        dotnet build "BattleBit Server Service.sln" --configuration Release --no-restore
    - name: Publish
      run: |
        dotnet publish "BattleBit Server Service.sln" -c Release -o $HOME/publish
    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: ServiceAndTask
        path: /home/runner/publish/
